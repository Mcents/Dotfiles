#include ./theme.conf
listen_on unix:/tmp/kitty
allow_remote_control yes
font-family JetBrains Mono Nerd Font
font_size 12.0
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map cmd+t new_tab_with_cwd !neighbor
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+2 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
hide_window_decorations titlebar-and-corners
url_color #4fd6be
cursor #c8d3f5

# Tabs
tab_bar_edge top
tab_bar_align left
tab_bar_style custom
tab_activity_symbol none
bell_on_tab no
tab_separator ""
tab_bar_margin_width 0.0
tab_bar_margin_height 5.0 2.0
tab_title_template "{f'{title[:30]}â€¦' if title.rindex(title[-1]) + 1 > 30 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}"
active_tab_font_style bold
active_tab_background #82aaff
active_tab_foreground #1e2030
inactive_tab_background #2f334d
inactive_tab_foreground #545c7e

background #222436
foreground #c8d3f5
selection_background #2d3f76
selection_foreground #c8d3f5
url_color #4fd6be
cursor #c8d3f5
cursor_text_color #222436

# Windows
active_border_color #82aaff
inactive_border_color #2f334d

